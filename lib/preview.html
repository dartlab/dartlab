<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="x-preview" vertical layout>
  <template>
    <style>
      iframe {
        background: white;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>

    <div relative flex>
      <iframe _src="{{htmlUri}}" sandbox="allow-scripts" fit>
      </iframe>
    </div>
  </template>
  <script type="application/dart" src="preview.dart"></script>
</polymer-element>
