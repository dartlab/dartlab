<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/paper_elements/paper_autogrow_textarea.html">
<link rel="import" href="../../packages/paper_elements/paper_input_decorator.html">

<polymer-element name="code-editor" attributes="label,value" noscript vertical layout>
  <template>
    <paper-input-decorator label="{{label}}" floatinglabel relative flex>
      <textarea value="{{value}}" placeholder aria-label="{{label}}" fit></textarea>
    </paper-input-decorator>
  </template>
</polymer-element>
