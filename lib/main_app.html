<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/paper_elements/paper_input.html">

<polymer-element name="main-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <textarea value="{{html}}" placeholder="HTML..." style="width: 24%; height: 600px"></textarea>
    <textarea value="{{dart}}" placeholder="Dart..." style="width: 24%; height: 600px"></textarea>

    <iframe _src="{{toTemplate(html, dart) | base64('text/html')}}" sandbox="allow-scripts" style="width: 48%; height: 600px">
    </iframe>
  </template>
  <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
